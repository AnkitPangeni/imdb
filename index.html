<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Watch Movies Online</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="title">
      <nav>
        <h1 align="center">IMDB Movie Player by Ankit Pangeni</h1>
      </nav>
    </div>

    <div class="box">
      <h2 align="center">
        Enter the IMDB Link of the Movie <br />
        & Watch it for FREE
      </h2>
      <input type="url" placeholder="Paste the IMDB link here" required />
      <br />
      <button class="button" onclick="watch()">Watch Now</button>

      <main>
        <div class="wrapper">
          <a
            href="https://www.facebook.com/ankitpangeni74"
            target="_blank"
            class="icon facebook"
          >
            <div class="tooltip">Facebook</div>
            <span><i class="fab fa-facebook-f"></i></span>
          </a>
          <a
            href="https://www.twitter.com/ankitpangeni74"
            target="_blank"
            class="icon twitter"
          >
            <div class="tooltip">Twitter</div>
            <span><i class="fab fa-twitter"></i></span>
          </a>
          <a
            href="https://www.instagram.com/ankitpangeni74"
            target="_blank"
            class="icon instagram"
          >
            <div class="tooltip">Instagram</div>
            <span><i class="fab fa-instagram"></i></span>
          </a>
          <a
            href="https://www.github.com/ankitpangeni"
            target="_blank"
            class="icon github"
          >
            <div class="tooltip">Github</div>
            <span><i class="fab fa-github"></i></span>
          </a>
          <a
            href="https://www.youtube.com/ankitpangeni"
            target="_blank"
            class="icon youtube"
          >
            <div class="tooltip">Youtube</div>
            <span><i class="fab fa-youtube"></i></span>
          </a>
        </div>
      </main>
    </div>
    <br />

    <center>
      <iframe src="" height="200px" width="400px" allowfullscreen></iframe>
    </center>
    <script src="script.js"></script>
  </body>
</html>
